<!DOCTYPE html>
<html lang='zh-CN'>
  <head>
    <title>Toolbox</title>
    <script src='https://cdn.staticfile.org/vue/2.6.14/vue.js'></script>
    <script src='https://cdn.staticfile.org/element-ui/2.15.2/index.js'></script>
    <link rel='stylesheet' href='https://cdn.staticfile.org/element-ui/2.15.2/theme-chalk/index.css'>
    <link rel='stylesheet' href='assets/main.css'>
  </head>
  <body>
    <el-container id='app'>
      <el-header>
        <el-menu default-active="/" mode="horizontal" @select="navigate"
        background-color="#606266"
        text-color="#C0C4CC"
        active-text-color="#67C23A">
          <el-menu-item index="/">主页</el-menu-item>
          <el-menu-item index="/crypto">加密</el-menu-item>
          <el-menu-item index="/utility">工具</el-menu-item>
          <el-menu-item index="/project">项目</el-menu-item>
        </el-menu>
      </el-header>
      <el-main>
        <h1>My Toolbox</h1>
        <p class='no-top'>Whenever, Wherever.</p>
        <el-divider></el-divider>
        <el-row :gutter='10'>
          <el-col :span='8'>
            <el-card shadow='hover'>
              <div slot="header">
                Cryptography 加密
              </div>
              <span class='small-text'>
              此板块提供了一些在线执行哈希、密码导出、对称与非对称加密的公共接口，并提供 Base64 编码服务。
              </span><br>
              <el-link type='primary' href='/crypto' class='mg-top'>进入板块</el-link>
            </el-card>
          </el-col>
          <el-col :span='8'>
            <el-card shadow='hover'>
              <div slot="header">
                Utility 实用工具
              </div>
              <span class='small-text'>
              此板块提供一些常用的运算或查询工具。这些工具有物理、化学或生物方面的，也有网络查询如 DNS。
              </span><br>
              <el-link type='primary' href='/utility' class='mg-top'>进入板块</el-link>
            </el-card>
          </el-col>
          <el-col :span='8'>
            <el-card shadow='hover'>
              <div slot="header">
                Project 项目
              </div>
              <span class='small-text'>
              此板块提供了一些个人研发的项目信息，它们的用途、GitHub 代码库、文件 MD5 哈希以及下载地址。
              </span><br>
              <el-link type='primary' href='/project' class='mg-top'>进入板块</el-link>
            </el-card>
          </el-col>
        </el-row>
      </el-main>
      <el-footer height='100px'>
        <el-divider></el-divider>
        <el-row>
          <el-col :span='12'>
            <el-link type='primary' href='/about.html'>关于此网站</el-link>
          </el-col>
          <el-col :span='12'>
            <el-link type='primary' href='mailto:zhaoyitong18@163.com'>Email 联系开发者</el-link>
          </el-col>
        </el-row>
      </el-footer>
    </el-container>
    <script>
      const app = new Vue({
        el: '#app',
        methods: {
          navigate(path) {
            location = path;
          }
        }
      })
    </script>
  </body>
</html>
